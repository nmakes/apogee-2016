{% extends "ems/base.html" %}
{% block sidebar_content %}
    <li>
        <a href="{% url 'ems:events_home' event.id %}">
            <i class="pe-7s-news-paper"></i>
            <p>Event Home</p>
        </a>
    </li>
    <li>
        <a href="{% url 'ems:team_home' %}">
            <i class="pe-7s-news-paper"></i>
            <p>Manage Participants</p>
        </a>
    </li>
{% endblock sidebar_content %}
{% block main_content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                    <form action="." method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="eventid" value="{{ event.id }}">
                        <div class="header">
                            <h4 class="title">Edit Level</h4>
                        </div>
                        <div class="content">
                               <div class="row">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label>Level Name</label>
                                            <input type="text" class="form-control" required value="{{ level.name }}" name="name" size="12">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Level Rank</label>
                                            <input type="text" list="genders" class="form-control" required value="{{ level.position }}" name="position">
                                            <datalist id="genders">
                                                <option value="1">Finals</option>
                                                <option value="2">Semi-Finals</option>
                                                <option value="3">Elims</option>
                                                <option value="4">Prelims</option>
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="checkbox">
                                                    <input type="checkbox" id="judgesheet" data-toggle="checkbox" name="judgesheet" onchange="toggle(this)">Use JudgeSheets
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 judgesheet">
                                        <label>Judges</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group judgesheet">
                                            <label class="checkbox">
                                                <input type="checkbox" data-toggle="checkbox" name="judge" value="">Nikhil Verma
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group judgesheet">
                                            <label class="checkbox">
                                                <input type="checkbox" data-toggle="checkbox" name="judge" value="">Nikhil Verma
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group judgesheet">
                                            <label>Judging Parameters</label>
                                                <select class="form-control">
                                                <option value="1">1</option>
                                                <option value="1">2</option>
                                                <option value="1">3</option>
                                                <option value="1">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill" name="edit">Edit</button>
                                <button type="submit" class="btn btn-danger btn-fill" name="delete">Delete</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_content %}
{% block script %}
<script type= 'text/javascript'>
window.onload = function () {
    checkbox = document.getElementById('judgesheet');
    toggle(checkbox);
}
function toggle(checkbox){
  var js = document.getElementsByClassName('judgesheet');
  for(var i=0; i< js.length ; ++i)
  {
      if (checkbox.checked) {
          js[i].disabled = false;
          js[i].parentElement.style.display = 'block';
      }
      else {
          js[i].disabled = true;
          js[i].parentElement.style.display = 'none';
      }
  }
}
</script>
{% endblock script %}
