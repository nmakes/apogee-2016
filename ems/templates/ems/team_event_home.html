{% extends "ems/base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block sidebar_content %}
    <li>
        <a href="{% url 'ems:event_home' %}">
            <i class="pe-7s-news-paper"></i>
            <p>Manage Events</p>
        </a>
    </li>
    <li>
        <a href="{% url 'ems:team_home' %}">
            <i class="pe-7s-news-paper"></i>
            <p>Manage Teams</p>
        </a>
    </li>
{% endblock sidebar_content %}
{% block main_content %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Controlz</h4>
                            </div>
                            <div class="content">
                                <form method="POST" action="{% url 'ems:event_home' %}">
                                {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Select Event</label>
                                                <select name="event" type="text" class="form-control">
                                                {% for event in events %}
                                                    <option value="{{ event.id }}">{{ event.name }}</option>
                                                {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-md-offset-4">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-info btn-fill">SUBMIT</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock main_content %}
