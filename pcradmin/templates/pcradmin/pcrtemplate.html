<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>USER Info</title>
</head>
<body>
<div id="bg_container">
	<div id="user_details">
		<table style="width:100%">
			<tbody>
				<tr><th>NAME</th><td>{{part.name}}</td></tr>
				<tr><th>COLLEGE</th><td>{{part.college.name}}</td></tr>
				<tr><th>GENDER</th><td>{{part.gender}}</td></tr>
				<tr><th>PHONE</th><td>{{part.phone_one}}</td></tr>
				<tr><th>EMAIL</th><td>{{part.email_id}}</td></tr>
				<tr><th>Online Paid</th><td>{% if part.fee_paid%}YES{% else %}NO{% endif %}</td></tr>
			</tbody>
		</table>
	</div>
	<div id="user_barcode">
		<img src="http://bits-apogee.org/taruntest/apogeecode/{{barcode_name}}.png">
		<div>{{encoded}}</div>
	</div>
</div>
</body>
</html>
