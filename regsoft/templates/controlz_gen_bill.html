<html>
<head>
<title>
BOSM CONTROLZ|GENERATED BILL
</title>
</head>
<body>
<div style = "background-color: #3B3738; color: #D9853B; height:40px;font-size: 27px; text-align: center; width: 100%; margin: auto;box-shadow: 0px 0px 30px rgba(33,62,83,0.7)  inset;left:0;top:0; border-radius: 7px;font-family:agency fb;">EVENT REGISTRATION SYSTEM</div>
<div style = "background: #558C89; color: #E9E581;height:37px;font-size: 24px; text-align: center; width: 100%; padding-top:5px;margin: auto; margin-top: 15px; box-shadow: 0px 0px 25px rgba(33,62,83,0.7) inset; border-radius: 7px;font-family:agency fb;">FIREWALLZ OUTER BOOTH</div><br>

<div class= "tim">


<h2>Your bill has been generated</h2>
<table>
<tr>
<th>Name of college</th> 
<th>Group Number</th> 
<th>Amount per person</th> 
<th>Total amount</th>
<th>Receipt Number</th>
</tr>
<tr>
<td>{{ college }}</td>
<td>{{ uid }}</td>
<td>{{ register }}</td>
<td>{{ amount }}</td>
<td>{{receiptno}}</td>
</tr>
</table>
<form method="POST" action="http://www.bits-bosm.org/2015/regsoft/controlz/bill_print/{{gl_id}}/">
<input type="hidden" name="college" value="{{college}}" />
<input type="hidden" name="uid" value="{{uid}}" />
<input type="hidden" name="register" value="{{register}}" />
<input type="hidden" name="amount" value="{{amount}}" />
<input type="hidden" name="receiptno" value="{{receiptno}}" />
<input type ="submit" value="Print Bill" />
</form>
<br><a align="centre" href = "http://bits-bosm.org/2015/regsoft/controlz/receipt/"><strong>Go to Home</strong></a>

 

</div>
    <style>
.tim{
	text-align:center;
	margin-left:30%;
    margin-right:30%;
	margin-top:60px;
}
table
{
    font-family: agency fb;
    text-align: center;
    border:1px solid black;
    font-size:1em;
    border-radius: 7px;
}
th
{
    width: 12%;
    color:white;
    background:#7E8F7C;
}
td
{
    padding-left: 25px;
    padding-right: 20px;
}
tr:nth-child(even)
{
    background: #DFE2DB;
}
tr:nth-child(odd)
{
    background: #FDF3E7;
}
</style>


</body>
</html>
